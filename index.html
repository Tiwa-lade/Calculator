<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./JS CSS/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator_container">
      <input type="text" placeholder="Calculator" class="userInput" />
      <div class="results">0</div>
      <div>
        <input type="button" value="tan" class="option"/>
        <input type="button" value="sin" class="option"/>
        <input type="button" value="cos" class="option"/>
        <!-- <input type="button" value="x&Square;" class="option"/> -->
        <input type="button" value="+" class="option" />
        <input type="button" value="-" class="option" />
        <input type="button" value="*" class="option" />
        <input type="button" value="0" class="option" />
        <input type="button" value="1" class="option" />
        <input type="button" value="2" class="option" />
        <input type="button" value="3" class="option" />
        <input type="button" value="4" class="option" />
        <input type="button" value="5" class="option" />
        <input type="button" value="6" class="option" />
        <input type="button" value="7" class="option" />
        <input type="button" value="8" class="option" />
        <input type="button" value="9" class="option" />
        <input type="button" value="=" id="equals" />
      </div>
    </div>

    <script src="./JS CSS/app.js"></script>
  </body>
</html>
